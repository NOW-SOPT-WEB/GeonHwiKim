<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/cart.css">
    <title>wishlist_cart</title>
</head>
<body>
  <!-- cart 헤더 -->
    <header class="cart-header-section">
        <a href="home.html"><i class="fa-solid fa-house"></i></a>
        <h1 class="header__title">장바구니 페이지</h1>
        <i class="fa-solid fa-bars"></i>
    </header>

    <!-- 메인 -->
    <main class="cart-main">
      <section class="table-section">
        <table class="cart-table">
          <thead>
            <tr>
              <th>
                <input type="checkbox" id="selectAllCheckbox" />
              </th>
              <th colspan="2">상품정보</th>
              <th>상품금액</th>
              <th>카테고리</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody id="cart-items">
              <!-- 장바구니 아이템이 여기에 동적으로 추가됩니다 -->
          </tbody>
      </table>
      </section>
      <button id="buy-btn">구매하기</button>
      <a href="./home.html"><button id="home-btn">홈으로</button></a>
  </main>
<!-- 모달 -->
  <div class="modal" style="display: none;">
    <div class="modal_content">
        <span class="close-btn">&times;</span>
        <h2>구매 내역</h2>
        <div id="modal-items"></div>
        <p id="total-amount"></p>
        <button id="confirm-purchase">구매 완료</button>
    </div>
</div>

  <script src="./cart.js"></script>

</body>
</html>
