<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="todo__header">
        <h1 class="todo__header-title">Web To Do</h1>
        <div class="todo__input">
            <input type="text" class="todo__input-text"/>
            <button type="button" class="todo__input-btn">+</button>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <h2>Not Started</h2>
            <div class="section__div">
                <p class="section__content">노트북 바꾸기</p>
                <button class="section__btn">X</button>
            </div>
            <div class="section__div">
                <p class="section__content">핸드폰 바꾸기</p>
                <button class="section__btn">X</button>
            </div>
            <div class="section__div">
                <p class="section__content">애플 서비스 센터 방문해서 에어팟 수리</p>
                <button class="section__btn">X</button>
            </div>
            <div class="section__div">
                <p class="section__content">대청소하기</p>
                <button class="section__btn">X</button>
            </div>
        </section>
        <section class="section">
            <h2>Done</h2>
            <div class="section__div">
                <p class="section__content">기본과제하기</p>
                <button class="section__btn">X</button>
            </div>
            <div class="section__div">
                <p class="section__content">잠8시간 자기</p>
                <button class="section__btn">X</button>
            </div>
            <div class="section__div">
                <p class="section__content">공복 유산소</p>
                <button class="section__btn">X</button>
            </div>
            <div class="section__div">
                <p class="section__content">샤인머스켓 먹기</p>
                <button class="section__btn">X</button>
            </div>
        </section>
    </main>
</body>
</html>
